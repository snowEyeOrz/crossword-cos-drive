# 名字：自动部署到 GitHub Pages
name: Deploy to GitHub Pages

on:
  # 触发条件：当代码推送到 main 分支时
  push:
    branches: [main]
  # 允许在 GitHub 界面手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 定义任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码 (Checkout)
        uses: actions/checkout@v4

      - name: 安装 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安装依赖 (Install dependencies)
        run: npm install

      - name: 打包项目 (Build)
        run: npm run build

      - name: 上传构建产物 (Upload artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 发布到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
